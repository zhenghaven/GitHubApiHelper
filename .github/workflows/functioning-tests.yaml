name: Functioning Tests

on:
  push:
    branches: [ main ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ main ]

jobs:
  create_release:
    permissions: write-all
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-22.04 ]

        python-version: [ 3.11 ]

    name: A job to test the functionalities of the code
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Installing Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Installing this repo as a Python package
      run: |
        python3 -m pip install ${{ github.workspace }}


    - name: Functioning Test - GH-Release-DL (public repo)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python3 -m GitHubApiHelper -V --auth-token \
          gh_release_dl \
          -v v0.8.20 \
          --asset solc-static-linux \
          -o ${{ github.workspace }}/solc-static-linux \
          --repo ethereum/solidity
        sha256sum ${{ github.workspace }}/solc-static-linux


    - name: Functioning Test - API-Release-Assets-DL (private repo)
      env:
        GITHUB_APP_PRIVATE_KEY: ${{ secrets.ACCESS_APP_PRIV_KEY }}
        GITHUB_APP_ID: ${{ secrets.ACCESS_APP_ID }}
        GITHUB_APP_REPO: 'zhenghaven/resume'
      run: |
        python3 -m GitHubApiHelper -V --auth-gh-app \
          api_release_asset_dl \
          -v v20230403 \
          --asset resume.pdf \
          -o ${{ github.workspace }}/resume.pdf \
          --repo zhenghaven/resume
        sha256sum ${{ github.workspace }}/resume.pdf


    - name: Functioning Test - API-Contents-Upload
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python3 -m GitHubApiHelper -V --auth-token \
          api_content_put \
          --dest assets/git_ref_$(echo "${{ github.ref_name }}" | sed 's/\//_/g')_act_${GITHUB_RUN_ID}_${GITHUB_RUN_ATTEMPT}/requirements.txt \
          --file ${{ github.workspace }}/requirements.txt \
          --branch testing-only-branch \
          --commit-msg "Functioning Test ${{ github.ref_name }}"
